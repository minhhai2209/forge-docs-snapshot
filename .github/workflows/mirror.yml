name: Forge Docs Mirror

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    concurrency:
      group: forge-docs-mirror
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install mirror tool
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install Playwright browser
        run: |
          python -m playwright install --with-deps chromium

      - name: Run mirror
        run: |
          mkdir -p mirror
          forge-docs-mirror --output-dir mirror --delay 0.25

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add mirror
            git commit -m "Mirror: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes"
          fi
